    <h1>波士頓塞爾提克</h1></br>
    <img src="Celtics.png">  
    </center>
    <p>波士頓塞爾提克（英語：Boston Celtics /ˈbɔːstən-ˈsɛltɪks/）是位於麻薩諸塞州波士頓的一支美國職業籃球隊。球隊作為東區聯盟大西洋組參加美國職業籃球聯賽的比賽。與洛杉磯湖人同為17座NBA冠軍金盃的隊伍，與湖人的綠黃對決中又以大鳥與魔術師的交鋒最為經典。</p>
