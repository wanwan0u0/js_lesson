    <h1>厄爾·洛依德</h1></br>
    <img src="Earl_Francis_Lloyd.png">  
    </center>
    <p>洛依德1950年到1951年效力於 華盛頓國會；1952年–1958年效力於費城76人的前身Syracuse Nationals，並於1955年獲得NBA總冠軍。</p>
    <p>在1950年至1951年球季，連同洛依德在內，有四名黑人球員進入NBA，其中包括<a href="Charles_Cooper.html">查克·庫珀</a>、Nathaniel Clifton與漢克·德佐尼。洛依德為首位在NBA正式出賽的非裔美國人球員。</p>
