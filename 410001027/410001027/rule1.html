    <h1>球回後場</h1></br>
    </center>
    <p>如果雙腳觸及前場地面的某一隊隊員正接球、持球或運球，抑或球在位於前場的某一隊隊員之間相互傳遞，該球隊構成在前場控制活球。當在前場控制活球的球隊使球非法地回到他的後場，即該隊的一名隊員在他的前場最後觸球，隨後球被該隊一名身體部分或全部位於後場的球員觸及，或在球已觸及該隊後場之後再次持球。這適用於在某隊前場的所有情況，包括擲球入界。然而，它不適用於隊員從他的前場跳起，仍在空中時建立新的球隊控制球，然後和球一起落在該隊的後場內。</p>
